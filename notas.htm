<!doctype html>
<html lang="pt-br">
  <head>
    <title>Calculadora de Notas</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container-fluid">
          <nav class="navbar navbar-expand navbar-light bg-light">
              <div class="navbar-brand">
                  Calculadora de Notas
              </div>
          </nav>
      </div>
      <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 col-sm-12 d-flex justify-content-center w-50">
                <form>
                    <div class="form-group">
                        <label for="n1">Nota 1:</label>
                        <input type="number" class="form-control" id="n1" aria-describedby="n1" placeholder="Nota 1">
                    </div>
                    <div class="form-group">
                        <label for="n2">Nota 2:</label>
                        <input type="number" class="form-control" id="n2" aria-describedby="n2" placeholder="Nota 2">
                    </div>
                    <div class="form-group">
                        <label for="n3">Nota 3:</label>
                        <input type="number" class="form-control" id="n3" aria-describedby="n3" placeholder="Nota 3">
                    </div>
                    <div class="form-group">
                        <label for="n4">Nota 4:</label>
                        <input type="number" class="form-control" id="n4" aria-describedby="n4" placeholder="Nota 4">
                    </div>
                    <!-- Utilize o evento DOM adequado para invocar a função js corretamente: -->
                    <button type="button" class="btn btn-primary btn-block" onclick="calcularMedia()">Calcular</button>
                </form>
                
            </div>
            <div class="col-md-6 col-sm-12 mt-4">
                <h2 class="text-center">Resultado:</h2>
                <!-- O resultado deve ser exibido dentros dos "spans" abaixo: -->
                <p>Sua média é <span id="resultMedia"></span><br>
                Você foi <span id="resultado"></span></p>
            </div>
        </div>
      </div>

      <script>
        function calcularMedia(){
            var nota1 = parseFloat(n1.value);
            var nota2 = parseFloat(n2.value);
            var nota3 = parseFloat(n3.value);
            var nota4 = parseFloat(n4.value);

            var media = (nota1 + nota2 + nota3 + nota4) / 4;
            resultMedia.innerHTML = media.toFixed(2);

            if(media >= 6){
                resultado.innerHTML = "Aprovado"
                resultado.style.color = "green"
            }
            else{
                resultado.innerHTML = "Reprovado"
                resultado.style.color = "red"
            }
        }
      </script>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
